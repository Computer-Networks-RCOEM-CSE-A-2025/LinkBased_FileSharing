<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <input type="file" id="fileInput" multiple>
<button onclick="{uploadFiles()}">Upload</button>
  <div id="link" style="font-size:2rem;"></div>
  {% comment %} <div class="coping" onclick="copyToClipboard('hello')">Copy link to clipboard</div> {% endcomment %}

  <script rel='test/j'>

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Text copied to clipboard!');
    }
    
    function uploadFiles() {
      var fileInput = document.getElementById('fileInput');
      var files = fileInput.files;
    
      // Process the selected files
      var formdata = new FormData()

      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        console.log(file.name); 
        formdata.append('files',files[i])
      }
      console.log(formdata)

      fetch("/handle/",{
        method:"POST",
        header:{'X-CSRF':"{{ csrf_token }}"},
        body: formdata
      })
      .then(res=>res.json())
      .then(result=>{
        var link = document.getElementById('link').innerHTML='http://127.0.0.1:8000/download/' + result.data['folder'] + '/';
        copyToClipboard(link);
        console.log(result)
      })

    }
   
  </script>

</body>

</html>
